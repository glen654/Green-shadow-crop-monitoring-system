<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="assets/normalize.css">
    <!-- font-awesome-css -->
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- login-custome-styles -->
    <link rel="stylesheet" href="styles/login.css">
    <!-- navbar-css -->
     <link rel="stylesheet" href="styles/navbar.css">
</head>

<body>
    <!-- login-section -->
    <section id="login-section">
        <div class="image-container"></div>

        <div class="form-container">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group">
                    <input type="email" class="input-field" placeholder="Email">
                    <input type="password" class="input-field" placeholder="Password">
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="Name">
                    <input type="email" class="input-field" placeholder="Email">
                    <input type="password" class="input-field" placeholder="Password">
                    <select  id="user-role" class="input-field">
                            <option value="administrative">ADMINISTRATIVE</option>
                            <option value="manager">MANAGER</option>
                            <option value="user">SCIENTIST</option>
                    </select>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        </div>
    </section>

    <!-- navbar -->
     <section id="navbar-section">
        <div class="wrapper">
            <div class="top_navbar">
              <div class="hamburger">
                 <div class="hamburger__inner">
                   <div class="one"></div>
                   <div class="two"></div>
                   <div class="three"></div>
                 </div>
              </div>
              <div class="menu">
                <div class="logo">
                  Green Shadow
                </div>
                <div class="right_menu">
                  <ul>
                    <li><i class="fas fa-user"></i>
                      <div class="profile_dd">
                         <div class="dd_item">Profile</div>
                         <div class="dd_item">Change Password</div>
                         <div class="dd_item">Logout</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
              
            <div class="main_container">
                <div class="sidebar">
                    <div class="sidebar__inner">
                      <div class="profile">
                        <div class="profile_info">
                           <p>Welcome</p>
                           <p class="profile_name">Glen Perera</p>
                        </div>
                      </div>
                      <ul>
                        <li>
                          <a href="#" class="active">
                            <span class="icon"><i class="fa-solid fa-table-columns"></i></span>
                            <span class="title">Dashboard</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <span class="icon"><i class="fab fa-delicious"></i></span>
                            <span class="title">Fields</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <span class="icon"><i class="fa-solid fa-plant-wilt"></i></span>
                            <span class="title">Crop</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <span class="icon"><i class="fa-solid fa-people-group"></i></span>
                            <span class="title">Staff</span>
                          </a>
                        </li>
                        <li>
                          <a href="#">
                            <span class="icon"><i class="fa-regular fa-note-sticky"></i></span>
                            <span class="title">Log Monitoring</span>
                          </a>
                        </li>
                        <li>
                            <a href="#">
                              <span class="icon"><i class="fa-solid fa-truck"></i></span>
                              <span class="title">Vehicle</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                              <span class="icon"><i class="fa-solid fa-trowel"></i></span>
                              <span class="title">Equipment</span>
                            </a>
                        </li>
                      </ul>
                    </div>
                </div>
            </div>
            
          </div>	
     </section>
    
     <!-- jquery -->
     <script src="/Green-Shadow-front-end/assets/lib/jquery-3.7.1.min.js"></script>
     <!-- login js -->
    <script src="../Green-Shadow-front-end/js/login.js"></script>
    <!-- script js -->
    <script src="/Green-Shadow-front-end/js/script.js"></script>
</body>

</html>
