<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="assets/normalize.css">
    <!-- font-awesome-css -->
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">
    <!-- login-custome-styles -->
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <!-- login-section -->
    <section id="login-section">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <img src="/Green-Shadow-front-end/assets/images/logo-no-background.svg" class="logo">
                    <h1 class="form-header">Sign Up</h1>
                    <span>Create your account to use Green Shadow</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <select name="users" id="users-list"> 
                        <option value="manager">MANAGER</option>   
                        <option value="administrative">ADMINISTRATIVE</option>
                        <option value="scientist">SCIENTIST</option>
                    </select>
                    <button class="login-btn">Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <img src="/Green-Shadow-front-end/assets/images/logo-no-background.svg" class="logo">
                    <h1 class="form-header">Sign in</h1>
                    <span>Please login to use Green Shadow</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button class="login-btn">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back to Green Shadow!</h1>
                        <p>To use Green Shadow please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Welcome Back to Green Shadow!</h1>
                        <p>Enter your details and start using Green Shadow</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="../Green-Shadow-front-end/js/login.js"></script>
</body>

</html>
