<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="assets/normalize.css">
    <!-- font-awesome-css -->
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">
    <!-- login-custome-styles -->
    <link rel="stylesheet" href="styles/login-styles.css">
</head>
<body>
    <!-- login section -->
     <section id="login-form">
        <div class="content-grid">
            <div class="left">
                <h1 class="section-head">login</h1>
                <p class="section-slogan">Welcome to Green Shadow</p>

                <div class="input-wrap">
                    <input type="text" placeholder="Enter your email">
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-wrap">
                    <input type="password" placeholder="Enter your password">
                    <i class="fa-solid fa-lock"></i>
                </div>

                <button class="login-btn">Login</button>
                <p class="or">OR</p>
                <p class="register">Don't have an account <a href="#" class="reg-link">Sign Up</a></p>
            </div>

            <div class="right">
                <img src="assets/images/logo-color.png">
            </div>
        </div>
     </section>
</body>
</html>
