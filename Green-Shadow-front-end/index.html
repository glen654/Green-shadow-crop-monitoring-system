<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="assets/normalize.css">
    <!-- font-awesome-css -->
    <link rel="stylesheet" href="assets/fontawesome-free-6.5.1-web/css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- login-custome-styles -->
    <link rel="stylesheet" href="styles/login.css">
    <!-- navbar-css -->
     <link rel="stylesheet" href="styles/dashboard.css">
</head>

<body>
    <!-- login-section -->
    <section id="login-section">
        <div class="image-container"></div>

        <div class="form-container">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group">
                    <input type="email" class="input-field" placeholder="Email">
                    <input type="password" class="input-field" placeholder="Password">
                    <button type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="Name">
                    <input type="email" class="input-field" placeholder="Email">
                    <input type="password" class="input-field" placeholder="Password">
                    <select  id="user-role" class="input-field">
                            <option value="administrative">ADMINISTRATIVE</option>
                            <option value="manager">MANAGER</option>
                            <option value="user">SCIENTIST</option>
                    </select>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        </div>
    </section>

    <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Green Shadow</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <span class="nav-link" aria-current="page" id="nav-dashboard" style="cursor: pointer;">Dashboard</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" id="nav-field" style="cursor: pointer;">Field</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" id="nav-crop" style="cursor: pointer;">Crop</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" id="nav-crop" style="cursor: pointer;">Staff</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" id="nav-monitor-log" style="cursor: pointer;">Monitoring Log</soan>
              </li>
              <li class="nav-item">
                <span class="nav-link" id="nav-vehicle" style="cursor: pointer;">Vehicle</span>
              </li>
              <li class="nav-item">
                <span class="nav-link" id="nav-equipment" style="cursor: pointer;">Equipment</span>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <button class="btn btn-danger" type="submit"><i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i>Logout</button>
            </form>
          </div>
        </div>
      </nav>

     <!-- Dashboard -->
     <section id="dashboard-section">
      <h1 class="text-start section-header"><i class="fab fa-delicious f-left"></i>Dashboard</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-xl-3 mb-3">
                <div class="card bg-c-blue order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Number Of Fields</h6>
                        <h2 class="text-right"><i class="fab fa-delicious f-left"></i><span>486</span></h2>
                        <p class="m-b-0">Used Fields<span class="f-right">351</span></p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-xl-3 mb-3">
                <div class="card bg-c-green order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Number Of Staff</h6>
                        <h2 class="text-right"><i class="fa-solid fa-people-group f-left"></i><span>486</span></h2>
                        <p class="m-b-0">Used Staff<span class="f-right">351</span></p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-xl-3 mb-3">
                <div class="card bg-c-yellow order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Number Of Vehicles</h6>
                        <h2 class="text-right"><i class="fa-solid fa-truck f-left"></i><span>486</span></h2>
                        <p class="m-b-0">Used Vehicles<span class="f-right">351</span></p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-xl-3 mb-3">
                <div class="card bg-c-pink order-card">
                    <div class="card-block">
                        <h6 class="m-b-20">Number Of Equipments</h6>
                        <h2 class="text-right"><i class="fa-solid fa-trowel f-left"></i><span>486</span></h2>
                        <p class="m-b-0">Used Equipments<span class="f-right">351</span></p>
                    </div>
                </div>
            </div>
      </div>
    </div>
     </section>

     <!-- Field -->
     <section id="field-section">

     </section>
     <!-- jquery -->
     <script src="/Green-Shadow-front-end/assets/lib/jquery-3.7.1.min.js"></script>
     <!-- bootstrap js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <!-- chart js -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
     <!-- login js -->
    <script src="../Green-Shadow-front-end/js/login.js"></script>
    <!-- script js -->
    <script src="/Green-Shadow-front-end/js/script.js"></script>
</body>

</html>
